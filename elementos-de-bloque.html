<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de bloque</title>
</head>
<body>
    <!-- los elementos de bloque ocupan todo el ancho asi que otro elemento ser agregara en la siguiente linea -->

<h1>Soy un elemento de bloque</h1>
<p>Lorem ipsum dolor, sit 
    amet consectetur adipisicing elit. 
    Aliquam voluptates architecto fuga unde quia, eaque, 
    hic debitis rerum tempora fugit delectus ab placeat 
    rem adipisci totam, id quam! Molestiae, fugit.</p>
    <span>Soy un elemento de linea</span>
    <span>Soy otro elemento de linea</span>
</body>
</html>
