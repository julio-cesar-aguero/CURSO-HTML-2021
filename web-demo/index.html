    Rutas absolutas:
    Tienen un protocolo, http o https y son unicas en la red
    se suelen utilizar para rutas externas.

    Rutas relativas:
    Pueden ser relativas al punto donde
    nos encontramos o relativas a la raiz del proyecto.

    No usan protocolo

    si el recurso se encuentra al mismo nivel (en la misma
    carpeta) pondremos unicamente el nombre del archivo.

    si necesitamos salir de la carpeta actual usaremos ../ y se poneuno por cada nivel
    (carpeta) de la que queramos salir.
    
    Atributos de los enlaces
    target: define donde se abrira el 
    recurso solicitado. por norma general siempre que uses 
    rutas absolutas pon como valor "_blank"

    download: atributo booleano, sirve para
    descargar el recurso solicitado.

    IMPORTANTE: el recurso debe estar en
    tu mismo servidor
