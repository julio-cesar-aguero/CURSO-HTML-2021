<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--
    fieldset -> se utiliza para agrupar elementos dentro de un formulario
    legend -> Representa una etiqueta para el contenido del fieldset
    file -> Este input se utiliza para cargar archivos y
    enviarlos desde un formulario
    meter -> Representa un valor dentro de un rango conocido
    progress -> Representa el progreso de una tarea
    textarea -> se utiliza para introducir texto de un formulario
-->
  <body>
    <form>
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" />
          <label for="surname">Apellidos</label>
          <input type="text" id="surname" />
        </div>
      </fieldset>
      <div>
        <input type="file" />
      </div>
      <div>
        <label for="fuel">Combustible</label>
        <meter
          id="fuel"
          min="0"
          max="100"
          value="50"
          low="30"
          high="75"
          optimum="50"
        ></meter>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="75"></progress>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      
    </div>
    </form>
  </body>
</html>
