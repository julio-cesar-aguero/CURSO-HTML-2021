<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura basica de un formulario</title>
  </head>

  <!--
    la estructura basica de un formulario se compone de 4
    elementos

    form -> es la etiqueta que engloba nuestro formulario
    label -> sirve para escribir al nombre del campo a rellenar
    input -> sirve para crear un campo que permitira al usuario
    interactuar
    button -> crea un boton que permitira enviar el formulario
-->

  <body>
      <form>
          <label>Nombre</label>
          <input>
          <button>enviar</button>
      </form>
  </body>
</html>
