<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos de los formularios</title>
  </head>
  <!--
    placeholder -> Da una pistade lo que el usuario tiene que introducir
    required -> Hace que un campo sea obliogatorio
    readonly -> Hace que un campo sea de solo lectura
    min - max -> Establece el  minimo y maximo de caracteres de un campo de texto
    selected -> Equivale a checked en los select, sirve para establecer una opcion por defecto
    disabled -> Desactiva el campo, nose podra escribir en el autofocus
-->
    <body>
        <form> 
            <input type="text" placeholder="Ingresa" required>
            <input type="text" value="Hola" readonly>
            <input type="text" value="Hola" disabled>
            <select name="numbers">
                <option value="one">ONE</option>
                <option value="two">TWO</option>
            </select>
            <input type="number" min="5" max="10">
            <input type="text" minlength="3" maxlength="5" required> 
            <input type="submit">
        </form>
    
    
    
    </body>
</html>
